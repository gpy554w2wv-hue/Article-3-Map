<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constitutional Law Map</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #mynetwork {
      width: 100%;
      height: 90vh;
      border: 1px solid lightgray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Constitutional Law Interactive Map</h1>
  <div id="mynetwork"></div>

  <script>
  const nodes = new vis.DataSet([
    // --- Justiciability and subtopics ---
    { id: 1, label: "Justiciability", shape: "circle", title: "Doctrine about when courts may hear a case" },
    { id: 2, label: "Standing", title: "Whether the plaintiff has a sufficient stake", url: "cases/standing.html" },
    { id: 3, label: "Mootness", title: "Whether the dispute remains live", url: "cases/mootness.html" },
    { id: 4, label: "Ripeness", title: "Whether the issue is ready for review", url: "cases/ripeness.html" },
    { id: 5, label: "PQD", title: "Political Question Doctrine: nonjusticiable issues", url: "cases/pqd.html" },

    // --- Separation of Powers ---
    { id: 10, label: "Separation of Powers", shape: "circle", title: "Allocation of authority among branches" },
    { id: 11, label: "Youngstown", title: "Limits on presidential power (Steel Seizure Case)", url: "cases/youngstown.html" },
    { id: 12, label: "Morrison v. Olson", title: "Independent counsel statute upheld", url: "cases/morrison.html" },
    { id: 13, label: "Seila Law v. CFPB", title: "Limits on removal protections", url: "cases/seila.html" },

    // --- Federalism ---
    { id: 20, label: "Federalism", shape: "circle", title: "Balance between federal and state power" },
    { id: 21, label: "McCulloch v. Maryland", title: "Federal power and implied powers doctrine", url: "cases/mcculloch.html" },
    { id: 22, label: "Gibbons v. Ogden", title: "Commerce Clause and interstate regulation", url: "cases/gibbons.html" },
    { id: 23, label: "Printz v. United States", title: "Anti-commandeering principle", url: "cases/printz.html" }
  ]);

  const edges = new vis.DataSet([
    // Justiciability links
    { from: 1, to: 2 },
    { from: 1, to: 3 },
    { from: 1, to: 4 },
    { from: 1, to: 5 },
    // Separation of Powers links
    { from: 10, to: 11 },
    { from: 10, to: 12 },
    { from: 10, to: 13 },
    // Federalism links
    { from: 20, to: 21 },
    { from: 20, to: 22 },
    { from: 20, to: 23 }
  ]);

  const container = document.getElementById("mynetwork");
  const data = { nodes, edges };
  const options = {
    nodes: {
      color: { background: "#BFD7ED", border: "#2A628F" },
      font: { size: 18 },
    },
    edges: { arrows: "to", color: "#888" },
    physics: { stabilization: true },
    interaction: { hover: true }
  };

  const network = new vis.Network(container, data, options);

  // Click handler for navigation
  network.on("click", function (params) {
    if (params.nodes.length > 0) {
      const nodeData = nodes.get(params.nodes[0]);
      if (nodeData && nodeData.url) {
        window.location.href = nodeData.url;
      }
    }
  });
</script>
</body>
</html>
