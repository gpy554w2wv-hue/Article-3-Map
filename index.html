<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constitutional Law Map</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #mynetwork {
      width: 100%;
      height: 90vh;
      border: 1px solid lightgray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Constitutional Law Interactive Map</h1>
  <div id="mynetwork"></div>

 <script>
  async function initMap() {
    // Load map data from the JSON file
    const response = await fetch("data/map.json");
    const mapData = await response.json();

    const nodes = new vis.DataSet(mapData.nodes);
    const edges = new vis.DataSet(mapData.edges);

    const container = document.getElementById("mynetwork");
    const data = { nodes, edges };
    const options = {
      nodes: {
        color: { background: "#BFD7ED", border: "#2A628F" },
        font: { size: 18 },
      },
      edges: { arrows: "to", color: "#888" },
      physics: { stabilization: true },
      interaction: { hover: true }
    };

    const network = new vis.Network(container, data, options);

    // Handle clicks
    network.on("click", function (params) {
      if (params.nodes.length > 0) {
        const nodeData = nodes.get(params.nodes[0]);
        if (nodeData && nodeData.url) {
          window.location.href = nodeData.url;
        }
      }
    });
  }

  initMap();
</script>
</body>
</html>
